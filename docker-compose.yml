version: "3.9"
services:
  postgres:
    container_name: users-db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: Mardali
      POSTGRES_PASSWORD: Mardali
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Mardali -d users"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: