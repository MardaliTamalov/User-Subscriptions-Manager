spring.application.name=UserSubManager
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/users
spring.datasource.username=Mardali
spring.datasource.password=Mardali
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog.yaml
spring.liquibase.default-schema=public
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
logging.level.org.springdoc=DEBUG

# ????????? Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.validatorUrl=  # ????????? ????????? (??? ?????????? ?????????????)


